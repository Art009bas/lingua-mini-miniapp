                            <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аренда компрессора | Новосибирск</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    function App() {
      const [menuOpen, setMenuOpen] = useState(false);
      const [activePage, setActivePage] = useState('main');
      const [selectedBlogPost, setSelectedBlogPost] = useState(null);

      // Тестовые данные блога
      const blogPosts = [
        {
          id: 1,
          title: "Как выбрать компрессор для строительных работ",
          excerpt: "Компрессор — важная техника для стройки. Рассказываем, как правильно выбрать подходящий агрегат.",
          content: "При выборе компрессора важно учитывать несколько факторов: мощность, давление, объем ресивера и тип двигателя...",
          image: "https://picsum.photos/id/1015/800/400"
        },
        {
          id: 2,
          title: "Ремонт дорог с помощью отбойного молотка",
          excerpt: "Отбойные молотки в паре с компрессорами позволяют выполнять сложные задачи быстро и качественно.",
          content: "Современные технологии позволяют значительно ускорить ремонт дорожного покрытия. Отбойные молотки обеспечивают точное разрушение бетона без лишней вибрации...",
          image: "https://picsum.photos/id/1016/800/400"
        },
        {
          id: 3,
          title: "Техническое обслуживание компрессоров",
          excerpt: "Как сохранить оборудование в рабочем состоянии дольше?",
          content: "Чтобы ваш компрессор служил долго, необходимо регулярно проводить техосмотр и замену масла, фильтров и ремней...",
          image: "https://picsum.photos/id/1017/800/400"
        }
      ];

      // Обработка хэш-роутинга
      useEffect(() => {
        const handleHashChange = () => {
          const hash = window.location.hash.replace('#', '');
          if (hash.startsWith('blog/')) {
            const postId = parseInt(hash.split('/').pop(), 10);
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
              setSelectedBlogPost(post);
              setActivePage('blog-detail');
            } else {
              setActivePage('not-found');
            }
          } else {
            setSelectedBlogPost(null);
            setActivePage(hash || 'main');
          }
        };

        window.addEventListener('hashchange', handleHashChange);
        handleHashChange(); // Проверка начального состояния

        return () => window.removeEventListener('hashchange', handleHashChange);
      }, [blogPosts]);

      const renderMainPage = () => (
        <>
          {/* Hero Section */}
          <section className="relative bg-gradient-to-r from-blue-600 to-indigo-700 text-white overflow-hidden">
            <div className="absolute inset-0 opacity-20">
              <img src="https://picsum.photos/seed/construction/1920/1080" alt="Construction background" className="w-full h-full object-cover" />
            </div>
            <div className="container mx-auto px-4 py-20 relative">
              <div className="max-w-3xl">
                <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight">
                  Аренда компрессора высокого давления в Новосибирске
                </h1>
                <p className="text-xl md:text-2xl mb-8 opacity-90">
                  От 500 рублей в час. Комплектация отбойными молотками и другими инструментами.
                </p>
                <a href="#contact" className="inline-block bg-yellow-400 text-gray-900 hover:bg-yellow-300 font-bold py-3 px-8 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105">
                  Заказать звонок
                </a>
              </div>
            </div>
            
            <div className="absolute bottom-0 left-0 w-full">
              <svg className="w-full h-16 text-white" viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 120V0C0 0 240 80 480 80C720 80 960 0 1200 0C1440 0 1440 120 1440 120H0Z" fill="currentColor"/>
              </svg>
            </div>
          </section>

          {/* Services Section */}
          <section id="services" className="py-16 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Наши услуги</h2>
                <div className="w-20 h-1 bg-blue-600 mx-auto"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div className="bg-white rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl">
                  <div className="h-48 overflow-hidden">
                    <img src="https://picsum.photos/seed/compressor/800/600" alt="Аренда компрессора" className="w-full h-full object-cover transition-transform duration-500 hover:scale-110" />
                  </div>
                  <div className="p-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-3">Аренда компрессора</h3>
                    <p className="text-gray-600">Компрессоры высокого давления для любых задач. От 500 рублей в час.</p>
                  </div>
                </div>
                
                <div className="bg-white rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl">
                  <div className="h-48 overflow-hidden">
                    <img src="https://picsum.photos/seed/hammer/800/600" alt="Отбойные молотки" className="w-full h-full object-cover transition-transform duration-500 hover:scale-110" />
                  </div>
                  <div className="p-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-3">Отбойные молотки</h3>
                    <p className="text-gray-600">Профессиональный инструмент в комплекте с арендованным компрессором.</p>
                  </div>
                </div>
                
                <div className="bg-white rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl">
                  <div className="h-48 overflow-hidden">
                    <img src="https://picsum.photos/seed/delivery/800/600" alt="Доставка и поддержка" className="w-full h-full object-cover transition-transform duration-500 hover:scale-110" />
                  </div>
                  <div className="p-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-3">Доставка и поддержка</h3>
                    <p className="text-gray-600">Быстрая доставка по Новосибирску и области. Техническая поддержка 24/7.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Blog Section */}
          <section id="blog" className="py-16 bg-white">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Наш блог</h2>
                <div className="w-20 h-1 bg-blue-600 mx-auto"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {blogPosts.map((post) => (
                  <div key={post.id} onClick={() => window.location.hash = `blog/${post.id}`} className="bg-white rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl cursor-pointer">
                    <img src={post.image} alt={post.title} className="w-full h-48 object-cover" />
                    <div className="p-6">
                      <h3 className="text-xl font-bold text-gray-800 mb-2">{post.title}</h3>
                      <p className="text-gray-600">{post.excerpt}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* CTA Section */}
          <section className="py-16 bg-blue-600 text-white">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-6">Хотите узнать больше об аренде компрессора?</h2>
              <a href="#contact" className="inline-block bg-yellow-400 text-gray-900 hover:bg-yellow-300 font-bold py-3 px-8 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105">
                Заказать звонок
              </a>
            </div>
          </section>

          {/* Contact Form Section */}
          <section id="contact" className="py-16 bg-white">
            <div className="container mx-auto px-4 max-w-3xl">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Свяжитесь с нами</h2>
                <div className="w-20 h-1 bg-blue-600 mx-auto"></div>
                <p className="mt-4 text-gray-600">Оставьте свои контактные данные и мы свяжемся с вами в ближайшее время</p>
              </div>
              
              <form onSubmit={(e) => {
                e.preventDefault();
                alert("Спасибо! Мы скоро свяжемся с вами.");
              }} className="space-y-6">
                <div>
                  <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                  <input
                    type="text"
                    id="name"
                    required
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                    placeholder="Ваше имя"
                  />
                </div>
                
                <div>
                  <label htmlFor="phone" className="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
                  <input
                    type="tel"
                    id="phone"
                    required
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                    placeholder="+7 (___) ___-__-__"
                  />
                </div>
                
                <div>
                  <button
                    type="submit"
                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-300"
                  >
                    Отправить заявку
                  </button>
                </div>
              </form>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-12">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                  <div className="flex items-center mb-4">
                    <svg className="w-8 h-8 text-blue-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 4L4 8V16L12 20L20 16V8L12 4Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      <path d="M12 4V20" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      <path d="M20 12H16C14.9391 12 13.9218 11.5786 13.1716 10.8284C12.4214 10.0781 12 9.0609 12 8H4" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    </svg>
                    <span className="ml-2 text-xl font-bold">CompressorRent</span>
                  </div>
                  <p className="text-gray-400">
                    Профессиональная аренда компрессоров высокого давления в Новосибирске и области.
                  </p>
                </div>
                
                <div>
                  <h3 className="text-lg font-semibold mb-4">Контакты</h3>
                  <ul className="space-y-2 text-gray-400">
                    <li className="flex items-center">
                      <svg className="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16.25V7.75C22 6.64543 21.1046 5.75 20 5.75H4C2.89543 5.75 2 6.64543 2 7.75V16.25C2 17.3546 2 18.25 4 18.25H20C21.1046 18.25 22 17.3546 22 16.25Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                        <path d="M2 8.25L12 14.25L22 8.25" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      </svg>
                      info@compressorrent.ru
                    </li>
                    <li className="flex items-center">
                      <svg className="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16.25V7.75C22 6.64543 21.1046 5.75 20 5.75H4C2.89543 5.75 2 6.64543 2 7.75V16.25C2 17.3546 2.89543 18.25 4 18.25H20C21.1046 18.25 22 17.3546 22 16.25Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                        <path d="M16.25 12H7.75" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      </svg>
                      +7 (913) 123-45-67
                    </li>
                    <li className="flex items-center">
                      <svg className="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21C15.5 18 20 15 20 10C20 6.68629 17.3137 4 14 4C10.6863 4 8 6.68629 8 10C8 15 12.5 18 16 21Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                        <circle cx="14" cy="10" r="2" stroke="currentColor" strokeWidth="2"/>
                      </svg>
                      Новосибирск, Россия
                    </li>
                  </ul>
                </div>
                
                <div>
                  <h3 className="text-lg font-semibold mb-4">Часы работы</h3>
                  <ul className="space-y-2 text-gray-400">
                    <li>Понедельник - Воскресенье</li>
                    <li>00:00 - 23:59</li>
                    <li className="mt-4">Без выходных и праздников</li>
                  </ul>
                </div>
              </div>
              
              <div className="border-t border-gray-700 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; {new Date().getFullYear()} CompressorRent. Все права защищены.</p>
              </div>
            </div>
          </footer>
        </>
      );

      const renderBlogDetail = () => (
        <section className="py-16 bg-white">
          <div className="container mx-auto px-4 max-w-3xl">
            <button onClick={() => window.location.hash = 'blog'} className="mb-4 text-blue-600 hover:underline">&larr; Назад к блогу</button>
            <h1 className="text-3xl font-bold text-gray-800 mb-4">{selectedBlogPost.title}</h1>
            <img src={selectedBlogPost.image} alt={selectedBlogPost.title} className="w-full h-64 object-cover rounded-lg mb-6" />
            <p className="text-gray-700 leading-relaxed whitespace-pre-line">{selectedBlogPost.content}</p>
          </div>
        </section>
      );

      const renderNotFound = () => (
        <section className="py-16 bg-white">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-3xl font-bold text-gray-800 mb-4">Страница не найдена</h2>
            <p className="text-gray-600 mb-6">Извините, запрашиваемая вами страница не существует.</p>
            <a href="#blog" className="inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Вернуться к блогу</a>
          </div>
        </section>
      );

      const renderCurrentPage = () => {
        switch (activePage) {
          case 'main':
            return renderMainPage();
          case 'blog-detail':
            return selectedBlogPost ? renderBlogDetail() : renderNotFound();
          case 'not-found':
            return renderNotFound();
          default:
            return renderMainPage();
        }
      };

      return (
        <div>
          {/* Header */}
          <header className="sticky top-0 z-50 bg-white shadow-md">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center">
                <svg className="w-10 h-10 text-blue-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 4L4 8V16L12 20L20 16V8L12 4Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                  <path d="M12 4V20" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                  <path d="M20 12H16C14.9391 12 13.9218 11.5786 13.1716 10.8284C12.4214 10.0781 12 9.0609 12 8H4" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                </svg>
                <span className="ml-2 text-xl font-bold text-gray-800">CompressorRent</span>
              </div>

              {/* Desktop Navigation */}
              <nav className="hidden md:flex space-x-8">
                <a href="#services" className="text-gray-600 hover:text-blue-600 transition-colors">Услуги</a>
                <a href="#blog" className="text-gray-600 hover:text-blue-600 transition-colors">Блог</a>
                <a href="#contact" className="text-gray-600 hover:text-blue-600 transition-colors">Контакты</a>
              </nav>

              <button 
                onClick={() => setMenuOpen(!menuOpen)}
                className="md:hidden focus:outline-none"
                aria-label="Toggle menu"
              >
                <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  {menuOpen ? (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  ) : (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                  )}
                </svg>
              </button>
            </div>

            {/* Mobile Menu */}
            {menuOpen && (
              <div className="md:hidden bg-white shadow-lg">
                <div className="px-2 pt-2 pb-4 space-y-1">
                  <a href="#services" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100" onClick={() => setMenuOpen(false)}>Услуги</a>
                  <a href="#blog" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100" onClick={() => setMenuOpen(false)}>Блог</a>
                  <a href="#contact" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100" onClick={() => setMenuOpen(false)}>Контакты</a>
                </div>
              </div>
            )}
          </header>

          {/* Основной контент */}
          {renderCurrentPage()}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
