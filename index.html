<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Video Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #camera-feed {
            transform: scaleX(-1); /* Mirror effect */
        }
        .camera-container {
            position: relative;
            aspect-ratio: 16/9;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }
        .recording-indicator {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .video-thumbnail {
            transition: transform 0.2s;
        }
        .video-thumbnail:hover {
            transform: scale(1.03);
        }
        #video-history {
            max-height: 300px;
            overflow-y: auto;
        }
        /* Custom scrollbar */
        #video-history::-webkit-scrollbar {
            width: 6px;
        }
        #video-history::-webkit-scrollbar-track {
            background: #374151;
        }
        #video-history::-webkit-scrollbar-thumb {
            background: #6B7280;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
    <div class="max-w-2xl w-full">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-center">
            <i class="fas fa-camera mr-2"></i>Camera & Video Recorder
        </h1>
        
        <!-- Camera Preview -->
        <div class="camera-container bg-black rounded-xl overflow-hidden shadow-lg mb-4 sm:mb-6">
            <video id="camera-feed" autoplay playsinline class="w-full h-full object-cover"></video>
            <div class="camera-overlay p-3 sm:p-4">
                <div class="flex justify-between w-full">
                    <span id="recording-status" class="bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs sm:text-sm hidden">
                        <i class="fas fa-circle text-red-500 recording-indicator mr-1"></i>REC
                        <span id="recording-time">00:00</span>
                    </span>
                    <span id="resolution-display" class="bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs sm:text-sm"></span>
                </div>
                <div class="flex justify-center gap-4">
                    <button id="capture-btn" class="bg-white rounded-full h-10 w-10 sm:h-12 sm:w-12 border-2 sm:border-4 border-gray-300 shadow-lg pointer-events-auto hidden">
                        <i class="fas fa-camera text-gray-700"></i>
                    </button>
                    <button id="record-btn" class="bg-white rounded-full h-10 w-10 sm:h-12 sm:w-12 border-2 sm:border-4 border-gray-300 shadow-lg pointer-events-auto hidden">
                        <i class="fas fa-video text-gray-700"></i>
                    </button>
                </div>
                <div></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center mb-6">
            <button id="start-camera" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 sm:py-3 sm:px-6 rounded-lg transition flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> Start Camera
            </button>
            <button id="stop-camera" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 sm:py-3 sm:px-6 rounded-lg transition disabled:opacity-50 flex items-center justify-center" disabled>
                <i class="fas fa-stop mr-2"></i> Stop Camera
            </button>
            <button id="switch-camera" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 sm:py-3 sm:px-6 rounded-lg transition hidden flex items-center justify-center">
                <i class="fas fa-sync-alt mr-2"></i> Switch
            </button>
        </div>
        
        <!-- Settings Panel -->
        <div class="mb-6 bg-gray-800 p-4 rounded-lg hidden" id="settings-panel">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 flex items-center">
                <i class="fas fa-cog mr-2"></i> Camera Settings
            </h2>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1"><i class="fas fa-video mr-1"></i> Camera</label>
                    <select id="camera-select" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white text-sm sm:text-base"></select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1"><i class="fas fa-expand mr-1"></i> Resolution</label>
                    <select id="resolution-select" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white text-sm sm:text-base"></select>
                </div>
            </div>
        </div>
        
        <!-- Video History -->
        <div class="bg-gray-800 p-4 rounded-lg" id="history-panel">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 flex items-center">
                <i class="fas fa-history mr-2"></i> Video History
            </h2>
            <div id="video-history" class="space-y-3">
                <p class="text-gray-400 text-center py-4" id="empty-history-message">
                    No recordings yet. Start recording to see your videos here.
                </p>
                <!-- Videos will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('camera-feed');
            const startBtn = document.getElementById('start-camera');
            const stopBtn = document.getElementById('stop-camera');
            const switchBtn = document.getElementById('switch-camera');
            const captureBtn = document.getElementById('capture-btn');
            const recordBtn = document.getElementById('record-btn');
            const recordingStatus = document.getElementById('recording-status');
            const recordingTime = document.getElementById('recording-time');
            const resolutionDisplay = document.getElementById('resolution-display');
            const settingsPanel = document.getElementById('settings-panel');
            const cameraSelect = document.getElementById('camera-select');
            const resolutionSelect = document.getElementById('resolution-select');
            const videoHistory = document.getElementById('video-history');
            const emptyHistoryMessage = document.getElementById('empty-history-message');
            
            let stream = null;
            let mediaRecorder = null;
            let recordedChunks = [];
            let currentDeviceId = null;
            let cameras = [];
            let recordingInterval = null;
            let recordingSeconds = 0;
            let videoHistoryData = JSON.parse(localStorage.getItem('videoHistory')) || [];
            
            // Load video history
            renderVideoHistory();
            
            // Start camera
            startBtn.addEventListener('click', async function() {
                try {
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: true // Enable audio for video recording
                    };
                    
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    switchBtn.classList.remove('hidden');
                    captureBtn.classList.remove('hidden');
                    recordBtn.classList.remove('hidden');
                    settingsPanel.classList.remove('hidden');
                    
                    // Update resolution display
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    resolutionDisplay.textContent = `${settings.width}×${settings.height}`;
                    
                    // Get available cameras
                    await getCameras();
                    
                    // Get available resolutions for current camera
                    await getResolutions();
                    
                    // Initialize media recorder
                    initMediaRecorder();
                    
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    showError("Could not access the camera. Please make sure you've granted camera and microphone permissions.");
                }
            });
            
            // Stop camera
            stopBtn.addEventListener('click', function() {
                if (stream) {
                    // Stop recording if active
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        stopRecording();
                    }
                    
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    switchBtn.classList.add('hidden');
                    captureBtn.classList.add('hidden');
                    recordBtn.classList.add('hidden');
                    recordingStatus.classList.add('hidden');
                    resolutionDisplay.textContent = '';
                }
            });
            
            // Switch camera
            switchBtn.addEventListener('click', async function() {
                if (!cameras || cameras.length < 2) return;
                
                const currentIndex = cameras.findIndex(cam => cam.deviceId === currentDeviceId);
                const nextIndex = (currentIndex + 1) % cameras.length;
                const nextCamera = cameras[nextIndex];
                
                await switchCamera(nextCamera.deviceId);
            });
            
            // Camera select change
            cameraSelect.addEventListener('change', async function() {
                await switchCamera(this.value);
            });
            
            // Resolution select change
            resolutionSelect.addEventListener('change', async function() {
                const resolution = this.value.split('x');
                await setResolution(parseInt(resolution[0]), parseInt(resolution[1]));
            });
            
            // Capture photo
            captureBtn.addEventListener('click', function() {
                if (!stream) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Draw mirrored image
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to data URL
                const imageUrl = canvas.toDataURL('image/png');
                
                // Create download link
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = `photo_${formatTimestamp()}.png`;
                a.click();
                
                // Visual feedback
                captureBtn.innerHTML = '<i class="fas fa-check text-green-600"></i>';
                setTimeout(() => {
                    captureBtn.innerHTML = '<i class="fas fa-camera text-gray-700"></i>';
                }, 1000);
            });
            
            // Record video
            recordBtn.addEventListener('click', function() {
                if (!mediaRecorder) return;
                
                if (mediaRecorder.state === 'inactive') {
                    startRecording();
                } else {
                    mediaRecorder.stop();
                    stopRecording();
                }
            });
            
            // Initialize media recorder
            function initMediaRecorder() {
                if (!stream) return;
                
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    // Add to history
                    const videoData = {
                        id: Date.now(),
                        url: videoUrl,
                        timestamp: new Date().toISOString(),
                        duration: recordingSeconds
                    };
                    
                    videoHistoryData.unshift(videoData);
                    localStorage.setItem('videoHistory', JSON.stringify(videoHistoryData));
                    renderVideoHistory();
                    
                    // Reset recording
                    recordedChunks = [];
                    recordingSeconds = 0;
                };
            }
            
            // Start recording
            function startRecording() {
                if (!mediaRecorder) return;
                
                mediaRecorder.start(100); // Collect data every 100ms
                recordingStatus.classList.remove('hidden');
                recordBtn.innerHTML = '<i class="fas fa-square text-red-600"></i>';
                
                // Start timer
                recordingSeconds = 0;
                updateRecordingTime();
                recordingInterval = setInterval(updateRecordingTime, 1000);
            }
            
            // Stop recording
            function stopRecording() {
                if (!mediaRecorder) return;
                
                recordingStatus.classList.add('hidden');
                recordBtn.innerHTML = '<i class="fas fa-video text-gray-700"></i>';
                
                // Stop timer
                if (recordingInterval) {
                    clearInterval(recordingInterval);
                    recordingInterval = null;
                }
            }
            
            // Update recording time display
            function updateRecordingTime() {
                recordingSeconds++;
                const minutes = Math.floor(recordingSeconds / 60).toString().padStart(2, '0');
                const seconds = (recordingSeconds % 60).toString().padStart(2, '0');
                recordingTime.textContent = `${minutes}:${seconds}`;
            }
            
            // Get available cameras
            async function getCameras() {
                cameras = [];
                cameraSelect.innerHTML = '';
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    console.log('No cameras found');
                    return;
                }
                
                cameras = videoDevices;
                
                videoDevices.forEach((device, i) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${i + 1}`;
                    cameraSelect.appendChild(option);
                    
                    // Set current device
                    const track = stream.getVideoTracks()[0];
                    if (track.getSettings().deviceId === device.deviceId) {
                        currentDeviceId = device.deviceId;
                        cameraSelect.value = device.deviceId;
                    }
                });
            }
            
            // Get available resolutions for current camera
            async function getResolutions() {
                resolutionSelect.innerHTML = '';
                
                if (!stream) return;
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.width && capabilities.height) {
                    // Common resolutions
                    const resolutions = [
                        { width: 320, height: 240 },
                        { width: 640, height: 480 },
                        { width: 800, height: 600 },
                        { width: 1024, height: 768 },
                        { width: 1280, height: 720 },
                        { width: 1920, height: 1080 }
                    ];
                    
                    // Filter resolutions that are supported
                    const supportedResolutions = resolutions.filter(res => 
                        res.width <= capabilities.width.max && 
                        res.height <= capabilities.height.max
                    );
                    
                    // Add current resolution if not in list
                    const settings = track.getSettings();
                    const currentRes = `${settings.width}x${settings.height}`;
                    let hasCurrent = false;
                    
                    supportedResolutions.forEach(res => {
                        const resStr = `${res.width}x${res.height}`;
                        const option = document.createElement('option');
                        option.value = resStr;
                        option.text = resStr;
                        resolutionSelect.appendChild(option);
                        
                        if (resStr === currentRes) {
                            option.selected = true;
                            hasCurrent = true;
                        }
                    });
                    
                    if (!hasCurrent) {
                        const option = document.createElement('option');
                        option.value = currentRes;
                        option.text = currentRes;
                        option.selected = true;
                        resolutionSelect.insertBefore(option, resolutionSelect.firstChild);
                    }
                }
            }
            
            // Switch to specific camera
            async function switchCamera(deviceId) {
                if (!stream) return;
                
                // Stop current stream and recording if active
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    stopRecording();
                }
                
                stream.getTracks().forEach(track => track.stop());
                
                try {
                    const constraints = {
                        video: {
                            deviceId: { exact: deviceId },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    };
                    
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    currentDeviceId = deviceId;
                    
                    // Update resolution display
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    resolutionDisplay.textContent = `${settings.width}×${settings.height}`;
                    
                    // Update camera select
                    cameraSelect.value = deviceId;
                    
                    // Get available resolutions for new camera
                    await getResolutions();
                    
                    // Reinitialize media recorder with new stream
                    initMediaRecorder();
                    
                } catch (err) {
                    console.error("Error switching camera:", err);
                    showError("Could not switch camera. Please try again.");
                }
            }
            
            // Set specific resolution
            async function setResolution(width, height) {
                if (!stream) return;
                
                const track = stream.getVideoTracks()[0];
                
                try {
                    await track.applyConstraints({
                        width: { exact: width },
                        height: { exact: height }
                    });
                    
                    // Update resolution display
                    const settings = track.getSettings();
                    resolutionDisplay.textContent = `${settings.width}×${settings.height}`;
                    
                } catch (err) {
                    console.error("Error setting resolution:", err);
                    showError("This resolution is not supported by the current camera.");
                }
            }
            
            // Render video history
            function renderVideoHistory() {
                if (videoHistoryData.length === 0) {
                    emptyHistoryMessage.classList.remove('hidden');
                    return;
                }
                
                emptyHistoryMessage.classList.add('hidden');
                videoHistory.innerHTML = '';
                
                videoHistoryData.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'bg-gray-700 rounded-lg p-3 flex flex-col sm:flex-row items-start sm:items-center gap-3 video-thumbnail';
                    videoItem.innerHTML = `
                        <div class="flex-shrink-0 relative">
                            <video src="${video.url}" class="w-24 h-16 object-cover rounded"></video>
                            <div class="absolute bottom-1 right-1 bg-black bg-opacity-70 text-white text-xs px-1 rounded">
                                ${formatDuration(video.duration)}
                            </div>
                        </div>
                        <div class="flex-grow">
                            <div class="text-sm font-medium">Recording ${new Date(video.timestamp).toLocaleString()}</div>
                            <div class="text-xs text-gray-400">${formatFileSize(getVideoSize(video.url))}</div>
                        </div>
                        <div class="flex gap-2 self-end sm:self-auto">
                            <button class="download-btn bg-blue-600 hover:bg-blue-700 text-white text-sm py-1 px-3 rounded" data-id="${video.id}">
                                <i class="fas fa-download mr-1"></i> Download
                            </button>
                            <button class="delete-btn bg-red-600 hover:bg-red-700 text-white text-sm py-1 px-3 rounded" data-id="${video.id}">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    videoHistory.appendChild(videoItem);
                });
                
                // Add event listeners for download and delete buttons
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const videoId = parseInt(this.getAttribute('data-id'));
                        downloadVideo(videoId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const videoId = parseInt(this.getAttribute('data-id'));
                        deleteVideo(videoId);
                    });
                });
            }
            
            // Download video
            function downloadVideo(videoId) {
                const video = videoHistoryData.find(v => v.id === videoId);
                if (!video) return;
                
                const a = document.createElement('a');
                a.href = video.url;
                a.download = `recording_${new Date(video.timestamp).toISOString().slice(0, 19).replace(/[:T]/g, '-')}.mp4`;
                a.click();
            }
            
            // Delete video
            function deleteVideo(videoId) {
                if (confirm('Are you sure you want to delete this recording?')) {
                    videoHistoryData = videoHistoryData.filter(v => v.id !== videoId);
                    localStorage.setItem('videoHistory', JSON.stringify(videoHistoryData));
                    renderVideoHistory();
                }
            }
            
            // Estimate video size
            function getVideoSize(videoUrl) {
                // This is a rough estimation as we can't get exact size from blob URL
                // In a real app, you would store the actual size when recording
                const duration = videoHistoryData.find(v => v.url === videoUrl)?.duration || 10;
                return duration * 100000; // Approximate bytes per second
            }
            
            // Helper functions
            function formatTimestamp() {
                return new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
            }
            
            function formatDuration(seconds) {
                if (!seconds) return '00:00';
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function showError(message) {
                alert(message); // In a real app, you'd use a nicer notification system
            }
        });
    </script>
</body>
</html>
