<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Протокол Планёрок</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <script src="https://telegram.org/js/telegram-web-app.js "></script>
    <style>
        /* Стили можно оставить как в оригинале или использовать CDN */
        body {
            font-family: sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div id="app" class="max-w-3xl mx-auto">
        <!-- Контент будет здесь -->
        <h1 class="text-xl font-bold text-center mb-4">Протокол Планёрок</h1>
        <div id="tasks-container" class="space-y-3"></div>
        <input type="text" id="new-task-input" placeholder="Новая задача..." class="w-full p-2 border rounded mb-2">
        <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded">Добавить</button>
    </div>

    <script>
        const state = {
            tasks: [],
            user: null,
            isAuthenticated: false
        };

        // Подключение Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Расширяем окно на весь экран
        tg.ready();
        tg.expand();

        // Авторизация через Telegram
        function handleTelegramAuth(userData) {
            state.user = {
                id: userData.id,
                first_name: userData.first_name,
                last_name: userData.last_name || '',
                username: userData.username || '',
                photo_url: userData.photo_url || 'https://via.placeholder.com/64 '
            };
            state.isAuthenticated = true;
            loadTasks();
        }

        function saveTasks() {
            localStorage.setItem(`tasks_${state.user.id}`, JSON.stringify(state.tasks));
        }

        function loadTasks() {
            const saved = localStorage.getItem(`tasks_${state.user.id}`);
            if (saved) {
                state.tasks = JSON.parse(saved);
            } else {
                state.tasks = [];
            }
            renderTasks();
        }

        function addTask() {
            const input = document.getElementById('new-task-input');
            const text = input.value.trim();
            if (!text) return;
            const task = {
                id: Date.now(),
                text,
                completed: false
            };
            state.tasks.push(task);
            input.value = '';
            renderTasks();
            saveTasks();
        }

        function toggleComplete(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                saveTasks();
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            state.tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-2 bg-white border rounded shadow-sm";
                div.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${task.id})" class="w-4 h-4">
                        <span class="${task.completed ? 'line-through text-gray-400' : ''}">${task.text}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Инициализация
        function init() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                handleTelegramAuth(tg.initDataUnsafe.user);
            } else {
                alert("Вы должны запустить это приложение из Telegram");
            }
        }

        init();
    </script>
</body>
</html>
