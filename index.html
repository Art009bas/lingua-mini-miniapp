<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lingua Mini ‚Äî Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #232336; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 2em auto; background: #2d2d44; border-radius: 10px; padding: 2em; }
    h1 { text-align: center; }
    input, textarea, button { width: 100%; margin: 0.5em 0; padding: 0.7em; border-radius: 6px; border: none; }
    button { background: #4caf50; color: #fff; font-size: 1.1em; cursor: pointer; }
    .info { color: #90caf9; font-size: 0.95em; margin-bottom: 1em; }
    .success { color: #8bc34a; }
    .error { color: #ff5252; }
    .word-list { margin-top: 1.5em; }
    .word-item { background: #181828; border-radius: 6px; padding: 0.5em 1em; margin-bottom: 0.5em; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lingua Mini</h1>
    <div id="authInfo" class="info"></div>
    <form id="wordForm">
      <input type="text" id="englishWord" placeholder="English Word" required>
      <input type="text" id="russianWord" placeholder="Russian Translation" required>
      <textarea id="association" placeholder="Association (optional)"></textarea>
      <button type="submit">Add Word</button>
    </form>
    <div id="result"></div>
    <div class="word-list" id="wordList"></div>
  </div>
  <script>
    // 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram WebApp API (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ Telegram)
    let tgUser = null;
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
      tgUser = Telegram.WebApp.initDataUnsafe.user;
      document.getElementById('authInfo').textContent = `üë§ ${tgUser.first_name} ${tgUser.last_name || ''} (@${tgUser.username || ''})`;
    } else {
      document.getElementById('authInfo').textContent = "‚ùó –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Telegram. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.";
    }

    // 2. –•—Ä–∞–Ω–∏–º —Å–ª–æ–≤–∞ –≤ LocalStorage (–ø–æ user_id, –µ—Å–ª–∏ –µ—Å—Ç—å)
    function getUserKey() {
      return tgUser ? 'lingua_words_' + tgUser.id : 'lingua_words_guest';
    }
    function getWords() {
      try {
        return JSON.parse(localStorage.getItem(getUserKey())) || [];
      } catch { return []; }
    }
    function saveWords(words) {
      localStorage.setItem(getUserKey(), JSON.stringify(words));
    }
    function renderWords() {
      const words = getWords();
      const list = document.getElementById('wordList');
      if (!words.length) {
        list.innerHTML = '<span style="color:#bbb;">–ù–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —Å–ª–æ–≤.</span>';
        return;
      }
      list.innerHTML = words.map(w =>
        `<div class="word-item"><b>${w.english}</b> ‚Äî ${w.russian}${w.association ? `<br><small>üí° ${w.association}</small>` : ''}</div>`
      ).join('');
    }

    // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('wordForm').onsubmit = function(e) {
      e.preventDefault();
      const english = document.getElementById('englishWord').value.trim();
      const russian = document.getElementById('russianWord').value.trim();
      const association = document.getElementById('association').value.trim();
      if (!english || !russian) {
        document.getElementById('result').innerHTML = '<span class="error">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!</span>';
        return;
      }
      const words = getWords();
      words.push({ english, russian, association });
      saveWords(words);
      document.getElementById('result').innerHTML = '<span class="success">–°–ª–æ–≤–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!</span>';
      document.getElementById('wordForm').reset();
      renderWords();
    };

    renderWords();
  </script>
</body>
</html>
